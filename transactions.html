<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url(images/bakgraond.jpeg);
            background-size: cover;
            
            
        }
        .navbar {
            background-color:  #2575fc;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }
        .nav-link {
            color: #fff !important;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #2575fc;
            color: #fff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color:  #2575fc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Budget Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income-expenses.html">Income & Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="goals.html">Goals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="debts.html">Debts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Transactions</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable">
                        <!-- Data will be added here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const tbody = document.querySelector('#transactionsTable');
            tbody.innerHTML = transactions.map(t => `
                <tr>
                    <td>${t.date}</td>
                    <td>${t.type}</td>
                    <td>${t.amount} SAR</td>
                    <td>${t.details || '-'}</td>
                </tr>
            `).join('');
        }

        loadTransactions();
    </script>
</body>
</html>
