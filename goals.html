<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url(images/bakgraond.jpeg);
            background-size: cover;
        }
        .navbar {
            background-color: #2575fc;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }
        .nav-link {
            color: #fff !important;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #2575fc;
            color: #fff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1a5bbf;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Budget Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income-expenses.html">Income & Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="debts.html">Debts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Financial Goals</div>
            <div class="card-body">
                <button class="btn btn-primary mb-3" onclick="openGoalModal()">Add Goal</button>
                <div id="goalsList">
                    <!-- Goals will be added here via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="goalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addGoalForm">
                        <div class="mb-3">
                            <label for="goalName" class="form-label">Goal Name</label>
                            <input type="text" class="form-control" id="goalName" required>
                        </div>
                        <div class="mb-3">
                            <label for="targetAmount" class="form-label">Target Amount</label>
                            <input type="number" class="form-control" id="targetAmount" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addGoalForm" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openGoalModal() {
            const modal = new bootstrap.Modal(document.getElementById('goalModal'));
            modal.show();
        }

        document.getElementById('addGoalForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const goalName = document.getElementById('goalName').value;
            const targetAmount = parseFloat(document.getElementById('targetAmount').value);

            const goal = { goalName, targetAmount, savedAmount: 0 };
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.push(goal);
            localStorage.setItem('goals', JSON.stringify(goals));

            const modal = bootstrap.Modal.getInstance(document.getElementById('goalModal'));
            modal.hide();
            loadGoals();
        });

        function loadGoals() {
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            const goalsList = document.getElementById('goalsList');
            goalsList.innerHTML = goals.map(g => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${g.goalName}</h5>
                        <p class="card-text">Target Amount: ${g.targetAmount} SAR</p>
                        <p class="card-text">Saved Amount: ${g.savedAmount} SAR</p>
                        <progress class="w-100" value="${g.savedAmount}" max="${g.targetAmount}"></progress>
                    </div>
                </div>
            `).join('');
        }

        loadGoals();
    </script>
</body>
</html>
